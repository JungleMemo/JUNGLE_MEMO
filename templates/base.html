<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Auth{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('user.login') }}">로그인</a> |
        <a href="{{ url_for('user.register') }}">회원가입</a> |
        {% if session.get('user') %}
            <a href="{{ url_for('user.dashboard') }}">대시보드</a> |
            <a href="{{ url_for('user.logout') }}">로그아웃</a>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
