<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h2 class="text-center">회원가입</h2>
        <form method="POST">
            <div class="input-group my-2">
                <span class="input-group-text">👤</span>
                <input type="text" class="form-control" name="username" placeholder="사용자명" required>
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">📧</span>
                <input type="email" class="form-control" name="email" placeholder="이메일" required>
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">🔑</span>
                <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
            </div>
            <div class="input-group my-2">
                <span class="input-group-text">🔑</span>
                <input type="password" class="form-control" name="password_confirm" placeholder="비밀번호 확인" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 my-2">가입하기</button>
        </form>
    </div>
</div>
{% endblock %}
