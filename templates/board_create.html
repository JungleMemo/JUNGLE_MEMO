{% extends "base.html" %}

{% block content %}
    <h1>게시글 작성</h1>

    <!-- URL & 키워드 입력 폼 -->
    <form action="{{ url_for('board.create_board') }}" method="post">
        <!-- ✅ CSRF 토큰 추가 -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <label for="title">블로그 제목:</label>
        <input type="text" id="title" name="title" value="{{ title }}" readonly><br><br>

        <label for="url">블로그 URL:</label>
        <input type="text" id="url" name="url" value="{{ url }}" required><br><br>

        <label for="keyword">키워드:</label>
        <input type="text" id="keyword" name="keyword" value="{{ keyword }}" required>

        <button type="submit" name="check_keyword">확인</button><br><br>

        <label for="summary">본문 요약:</label>
        <textarea id="summary" name="summary" rows="5" cols="50" readonly>{{ summary }}</textarea><br><br>

        {% if keyword_valid is not none %}
            {% if keyword_valid %}
                <p style="color: green;">✔ 키워드가 본문에 포함되었습니다.</p>
            {% else %}
                <p style="color: red;">❌ 키워드가 본문에 포함되지 않았습니다.</p>
            {% endif %}
        {% endif %}

        <button type="submit" name="submit_board">게시글 등록</button>
    </form>

    <a href="{{ url_for('board.get_boards') }}">게시글 목록으로</a>
{% endblock %}
