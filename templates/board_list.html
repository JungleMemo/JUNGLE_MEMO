<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>게시판 목록</h2>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>키워드</th>
                <th>좋아요</th>
                <th>작성 날짜</th>
            </tr>
        </thead>
        <tbody>
            {% for board in boards %}
            <tr>
                <td>{{ board.title }}</td>
                <td>{{ board.keyword }}</td>
                <td>{{ board.like }}</td>
                <td>{{ board.create }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
