<div class="card shadow-sm mb-3 p-3">
    <div class="card-body">
        <h5 class="card-title">
            <strong>제목:</strong>
            <a href="{{ url_for('board.view_board', post_id=post['_id']|string) }}" class="text-decoration-none text-dark">{{ post.title }}</a>
        </h5>        
        <p class="card-text"><strong>요약:</strong> {{ post.summary }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <span class="btn btn-primary">좋아요: {{ post.like }}</span>
            
            <form action ="{{ url_for('board.delete_post', post_id=post['_id']) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
