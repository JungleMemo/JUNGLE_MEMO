<div class="post-card">
    <p><strong>제목:</strong> {{ post.title }}</p>
    <p><strong>요약:</strong> {{ post.summary }}</p>
    <div class="post-actions">
        <span>좋아요 {{ post.likes }}</span> | 
        <form action ="{{url_for('board.delete_post', post_id=post['_id'])}}" method="post" style="display: inline;">
            <button type="submit" class="delete-button">삭제</button>
        </form>
    </div>
</div>
